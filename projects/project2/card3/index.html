<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card3</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            color:beige;
        }
        body{
            background-color: darkslateblue;
        }
        .contain{
            width:100vw;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;
            width:800px;
            height: 400px;
            box-shadow: rgba(0, 0, 0, 0.521) 0px 0px 20px;

        }
        
        .content{
            background-color: rgba(0, 100, 0, 0.591);
            width:50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap:50px;
            padding:40px;
            position: relative;
            overflow: hidden;
        }
        .content:hover::before {
            top: 0%; /* Move the overlay to the right edge of the card */
        }

        .content::before {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.194); /* Adjust the overlay color and opacity */
            transition: top 50ms ease; /* Add transition for smooth animation */
        }
        .img{
            width: 50%;
            height:100%;
            background-color: white;
            background-image: url(green-gears-overlay-computer-code-conveying-concept-web-development-green-gears-overlay-computer-code-conveying-392966863.webp);
            background-size:contain; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
        }
        .reach{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap:5px;
        }
        .number{
            display: flex;
            justify-content: space-between;
        }
        .number1{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="container">
            <div class="content">
                <h1>Get insights that help your business grow</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic vero fugiat eveniet quod soluta iusto maxime dignissimos ipsam quibusdam voluptas!
                </p>
                <div class="reach">
                    <div class="number">
                    <h2>10K+</h2>
                    <h2>214</h2>
                    <h2>12M+</h2>
                </div>
                <div class="number1">
                    <p>Comments</p>
                    <p>Paid Users</p>
                    <p>Views</p>
                </div>
                </div>   
            </div>
            <div class="img"></div>
        </div>
    </div>
</body>
</html>
